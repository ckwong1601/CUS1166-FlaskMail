<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>Trivial Example</title>
    </head>

    <body>
        <form action="{{ url_for('send') }}" method="post">
            <label for="email">Recipient email:</label>
            <input type="email" id="email" name="email" placeholder="send@example.com">

            <label for="text">Message:</label>
            <input type="text" id="text" name="content" placeholder="Your message.">

            <button type="submit">Send</button>
        </form>
        
    </body>

</html>
